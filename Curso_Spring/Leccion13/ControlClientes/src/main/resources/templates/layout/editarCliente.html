<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
</head>
<body>
  <section th:fragment="editarCliente">
    <form th:action="@{/guardar}" th:object="${persona}" method="post" class="was-validated">
      <input type="hidden" name="idPersona" th:field="*{idPersona}">
      <section th:replace="layout/botonesEditar :: botonesEditar"></section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>[[#{accion.editar}]]</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="nombre">[[#{persona.nombre}]]</label>
                                <input type="text" class="form-control" name="nombre" required id="nombre" th:field="*{nombre}">

                                <label for="apellido">[[#{persona.apellido}]]</label>
                                <input type="text" class="form-control" name="apellido" required id="apellido" th:field="*{apellido}">

                                <label for="email">[[#{persona.email}]]</label>
                                <input type="email" class="form-control" name="email" required id="email" th:field="*{email}">

                                <label for="telefono">[[#{persona.telefono}]]</label>
                                <input type="telefono" class="form-control" name="telefono" id="telefono" th:field="*{telefono}">

                                <label for="saldo">[[#{persona.saldo}]]</label>
                                <input type="number" class="form-control" name="saldo" required id="saldo" th:field="*{saldo}" step="any">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
  </section>
</body>
</html>
