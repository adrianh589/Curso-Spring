<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <title>Plantilla</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
    <body>
        <header th:fragment="header"> <!-- Con este fragment lo que podemos hacer es reutilizar este bloque de codigo en otras partes de la pagina -->
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand" th:text="#{plantilla.titulo}">Este texto sera sustituido por la propiedad plantilla.titulo</a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                        <div class="collapse navbar-collapse" id="navbarCollapse">
                            <ul class="navbar-nav">
                                <li class="nav-item px-2" >
                                    <a th:href="@{/}" class="nav-link active" th:text="#{barra.titulo}">Mensaje que sera sustituido por barra.titulo</a>
                                </li>
                            </ul>
                            <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                                <li class="nav-item mr-3">
                                    <a href="#" class="nav-link">
                                        <i class="fas fa-user"></i>
                                        <span th:text="#{barra.bienvenido}"></span>
                                        <span sec:authentication="name">Usuario</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <form method="POST" th:action="@{/logout}">
                                        <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                            <i class="fas fa-user-times"></i>
                                            [[#{barra.salir}]]
                                        </a>
                                    </form>
                                </li>
                            </ul>
                        </div>
                </div>
            </nav>
            <section id="main-header" class="py-2 bg-info text-white">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h1>
                                <i class="fas fa-cog"></i>
                                [[#{plantilla.titulo}]]
                            </h1>
                        </div>
                    </div>
                </div>
            </section>
        </header>



    <footer th:fragment="footer" class="bg-warning text-white mt-5 p-5">
        <div class="container">
            <div class="col">
                <p class="lead text-center">
                    <a th:href="@{/(lang=es)}">Página en español</a>
                    <a th:href="@{/(lang=en)}">English page</a>
                    <span>[[#{plantilla.pie-pagina}]] &copy; <a href="http://www.facebook.com">facebook</a></span>
                </p>
            </div>
        </div>
    </footer>
    </body>
</html>
